    <script>
        // Radicals Addition and Subtraction Game
        // Array of levels with questions and rewards
        var levels = [
            {
                questions: [
                    { question: "√2 + √8", answer: "3√2" },
                    { question: "√24 - √6", answer: "√6" },
                    { question: "√27 + √12", answer: "5√3" },
                    { question: "√7 + √7", answer: "2√7" },
                    { question: "√45 + √5", answer: "4√5" }
                ],
                reward: "Level 1 completed! You unlocked Level 2!"
            },
            {
                questions: [
                    { question: "2√3 + √2", answer: "2√3 + √2" },
                    { question: "4√7 - 2√3", answer: "4√7 - 2√3" },
                    { question: "√10 + 3√2", answer: "√10 + 3√2" },
                    { question: "5√5 - 2√10", answer: "5√5 - 2√10" },
                    { question: "√18 + 4√6", answer: "√18 + 4√6" }
                ],
                reward: "Level 2 completed! You unlocked Level 3!"
            },
            {
                questions: [
                    { question: "2√3 + 3√2", answer: "2√3 + 3√2" },
                    { question: "4√7 - √3", answer: "4√7 - √3" },
                    { question: "√10 + 2√2", answer: "√10 + 2√2" },
                    { question: "5√5 - √10", answer: "5√5 - √10" },
                    { question: "√18 + 5√6", answer: "√18 + 5√6" }
                ],
                reward: "Level 3 completed! Congratulations! You completed all levels!"
            }
        ];

        var currentLevelIndex = 0;
        var currentQuestionIndex = 0;
        var score = 0;

        // Display the current question and choices
        function displayQuestion() {
            var questionElement = document.getElementById("question");
            questionElement.innerHTML = levels[currentLevelIndex].questions[currentQuestionIndex].question;

            var choicesElement = document.getElementById("choices");
            choicesElement.innerHTML = "";

            var answerChoices = [
                levels[currentLevelIndex].questions[currentQuestionIndex].answer,
                generateWrongAnswer(),
                generateWrongAnswer()
            ];
            answerChoices.sort(() => Math.random() - 0.5);

            for (var i = 0; i < answerChoices.length; i++) {
                var choice = document.createElement("li");
                choice.setAttribute("class", "choice");
                choice.setAttribute("onclick", "checkAnswer(this)");
                choice.innerHTML = answerChoices[i];
                choicesElement.appendChild(choice);
            }
        }

        // Generate a wrong answer for multiple choices
        function generateWrongAnswer() {
            var randomNumber = Math.floor(Math.random() * 10) + 1;
            return randomNumber + "√2";
        }

        // Check the selected answer and provide feedback
        function checkAnswer(selectedChoice) {
            var answer = levels[currentLevelIndex].questions[currentQuestionIndex].answer;
            var resultElement = document.getElementById("result");
            var scoreElement = document.getElementById("score");

            if (selectedChoice.innerHTML === answer) {
                resultElement.innerHTML = "Correct!";
                resultElement.style.color = "green";
                score++;
            } else {
                resultElement.innerHTML = "Wrong!";
                resultElement.style.color = "red";
            }

            scoreElement.innerHTML = "Score: " + score;

            currentQuestionIndex++;

            if (currentQuestionIndex >= levels[currentLevelIndex].questions.length) {
                if (currentLevelIndex < levels.length - 1) {
                    displayLevelComplete();
                } else {
                    displayGameOver();
                }
            } else {
                displayQuestion();
            }
        }

        // Display level completion message with reward and next level button
        function displayLevelComplete() {
            var containerElement = document.getElementById("container");
            containerElement.innerHTML = "<h1 class='game-over'>Level Complete!</h1>" +
                "<p class='score'>Score: " + score + "</p>" +
                "<p class='reward'>" + levels[currentLevelIndex].reward + "</p>" +
                "<div class='btn-container'><button onclick='nextLevel()'>Next Level</button></div>";
        }

// Proceed to the next level
function nextLevel() {
  currentLevelIndex++;
  currentQuestionIndex = 0;
  score = 0;
  displayQuestion();
  var resultElement = document.getElementById("result");
  var scoreElement = document.getElementById("score");
  resultElement.innerHTML = "";
  scoreElement.innerHTML = "Score: 0";
}

        // Display the game over message with final score
        function displayGameOver() {
            var containerElement = document.getElementById("container");
            containerElement.innerHTML = "<h1 class='game-over'>Game Over!</h1>" +
                "<p class='score'>Final Score: " + score + "</p>" +
                "<p class='reward'>Well done!</p>" +
                "<div class='btn-container'><button onclick='restartGame()'>Restart</button></div>";
        }

        // Restart the game by resetting variables and displaying the first question
        function restartGame() {
            currentLevelIndex = 0;
            currentQuestionIndex = 0;
            score = 0;
            displayQuestion();
            var resultElement = document.getElementById("result");
            var scoreElement = document.getElementById("score");
            resultElement.innerHTML = "";
            scoreElement.innerHTML = "Score: 0";
        }

        // Start the game when the page loads
        window.onload = function () {
            displayQuestion();
        };
